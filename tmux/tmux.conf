set-option -g default-terminal screen-256color

# History
set -g history-limit 10000

# Start windows number at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position top

# Quick escape (for vim) set -s escape-time 0set -g base-index 1
set-option -g renumber-windows on

# Quick escape (for vim)
set -s escape-time 0
set -g focus-events on
set -g mouse on

bind-key -n M-/ copy-mode
# linux system clipboard
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

set-option -g status-keys vi
set-option -g set-titles on
set-option -g set-titles-string 'tmux - #W'
setw -g mode-keys vi

# Hotkeys
bind-key -n M-N new-window -c "#{pane_current_path}"
bind-key -n M-X confirm-before "kill-window"
bind-key -n M-, select-window -p
bind-key -n M-. select-window -n

bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9
bind-key -n M-0 select-window -t :0

bind-key -n M-D split-window -v -c "#{pane_current_path}"
bind-key -n M-d split-window -h -c "#{pane_current_path}"
bind-key -n M-R command-prompt -I "#W" "rename-window '%%'"

bind-key -n M-f resize-pane -Z
bind-key -n M-S-Left resize-pane -L 1
bind-key -n M-S-Right resize-pane -R 1
bind-key -n M-S-Up resize-pane -U 1
bind-key -n M-S-Down resize-pane -D 1

bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R
bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D

bind-key -n M-K swap-pane -U
bind-key -n M-J swap-pane -D

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "arcticicestudio/nord-tmux"

run -b '~/.config/tmux/plugins/tpm/tpm'
